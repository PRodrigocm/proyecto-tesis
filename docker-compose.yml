# ============================================
# Docker Compose PRODUCCIÓN - proyecto-tesis
# ============================================

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: proyecto-tesis-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Puerto solo expuesto internamente (seguridad)
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Aplicación Next.js (Producción)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyecto-tesis-app
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@db:5432/${POSTGRES_DB:-postgres}?schema=proyecto-1
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      # Email (Gmail SMTP)
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      # SMS (Twilio)
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_MESSAGING_SERVICE_SID=${TWILIO_MESSAGING_SERVICE_SID}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Servicio para migraciones (ejecutar manualmente)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: proyecto-tesis-migrate
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-123456}@db:5432/${POSTGRES_DB:-postgres}?schema=proyecto-1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    profiles:
      - migrate

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
